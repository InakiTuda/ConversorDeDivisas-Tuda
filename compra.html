<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Divisas</title>
    <link rel="stylesheet" href="public/css/compra.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/291844f821.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Iñaki Tuda</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <button id="cesta-carrito"><i class="fas fa-shopping-cart"></i><span id="contador-carrito">0</span></button>
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </div>
          </div>
        </div>
    </nav>

    <section id="producto-contenedor">
        <div class="container">
            <h2>Nuestras Divisas</h2>
            <div class="divisas">
                <div class="carta" id="producto-contenedor">
                    <h3>Peso</h3>
                </div>
                <div class="carta">
                    <h3>Dolar</h3>
                    <h5>$186.82</h5>
                    <button class="agregar" id="1">+ Agregar al Carrito</button>
                </div>
                <div class="carta">
                    <h3>Euro</h3>
                    <h5>$190.78</h5>
                    <button class="agregar" id="2">+ Agregar al Carrito</button>
                </div>
                <div class="carta">
                    <h3>Real</h3>
                    <h5>$34.12</h5>
                    <button class="agregar" id="3">+ Agregar al Carrito</button>
                </div>  
                <div class="carta">
                    <h3>Yen</h3>
                    <h5>$106.30</h5>
                    <button class="agregar" id="4">+ Agregar al Carrito</button>
                </div>    
            </div>
        </div>
    </section>

    <div class="modal-contenedor">
      <div class="modal-carrito">
        <div id="carrito-contenedor">
          <h3>Carrito</h3>
          <button id="btn-cerrar-carrito"><i class="fas fa-times-circle"></i></button>
        </div>
        <div id="carrito-contenedor">

        </div>
		    <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
      </div>
    </div>
    
    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-linkedin-in"></i
            ></a>
      
            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2020 Copyright:
          <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
        <!-- Copyright -->
      </footer>

      <script src="/data/divisas.js"></script>
      <script src="/js/modal.js"></script>
      <script src="/js/cart.js"></script>
      <script src="/js/compra.js"></script>
      <script src="/js/index.js"></script>
</body>
</html>
